<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Recipe Generator👩‍🍳</h1>
      </header>
      <form id="recipe-form">
        <input
          id="dish"
          type="text"
          placeholder="Enter a dish name..."
          autofocus
          required
          autocomplete="off"
        />
        <input id="confirm" type="submit" value="GO" />
        <div id="hint">i.e.: omelete, risotto, cheesecake</div>
      </form>
      <div class="answerRecipe hidden"></div>
      <footer>
        The AI project was coded by
        <a href="https://github.com/Maryna-ua">Maryna Parkhomenko</a>
        and is
        <a
          href="https://github.com/Maryna-ua/AI-Recipe-Generator"
          target="_blank"
        >
          open-soursed on GitHub</a
        >
        and is
        <a
          href="https://the-best-ai-recipe-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
